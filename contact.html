<!-- Main area for the website, NO TOUCHY UNLESS YOU HAD COFFEE BRUH -->
<main>
    <div id="form">
        <h2>Complete the form below and one of our moderators will be with you shortly!</h2>
        <form class="form-grid"><!-- Start Form-->
            <fieldset>
                <legend>Player Information</legend>
                <label for="username">Minecraft Username:</label>
                <input type="text" name="username" id="username">
            </fieldset>
            &nbsp;
            <fieldset>
                <legend>Minecraft Edition</legend>
                <label for="java"><input type="radio" name="edition" id="java" value="Java Edition">Java Edition</label>
                <label for="bedrock"><input type="radio" name="edition" id="bedrock" value="Bedrock Edition">Bedrock Edition</label>
            </fieldset>
            &nbsp;
            <fieldset>
                <legend>Player Requests</legend>
                <label for="compensation"><input type="checkbox" name="request" id="compensation" value="Compensation Request">Compensation Request</label>
                <label for="bug"><input type="checkbox" name="request" id="bug" value="Bug Reports">Bug Reports</label>
            </fieldset>
            &nbsp;
            <fieldset>
                <legend>Item Details</legend>
                <label for="itemtype">Type of Item:</label>
                <select id="itemtype" name="itemtype">
                    <option value="Vanilla Items">Vanilla Items</option>
                    <option value="Custom Items">Custom Items</option>
                    <option value="Virtual Items">Virtual Items</option>
                    <option value="Other Items">Other Items</option>
                </select>
            </fieldset>
            &nbsp;
            <fieldset>
                <legend>Details</legend>
                <p>Please provide details about your request:</p>
                <textarea id="details" name="details" rows="4" cols="50"></textarea>
            </fieldset>
            &nbsp;
            <input type="submit" id="submit" value="Submit" class="btn">
        </form>
    </div>
